<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RWTH Notenrechner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>-->
</head>
<body>
<!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/cash-dom/dist/cash.min.js"></script>
<script src="notenrechner.js"></script>
<div class="container-md p-5 my-5 border">
    <div class="row">
        <div class="col">
            <h1 class="text-center">RWTH Notenrechner</h1>
        </div>
    </div>
    <form>
        <div class="row mt-3 mb-3">
            <div class="col-md-10 mx-auto">
                <div class="input-group">
                    <span class="input-group-text">Studiengang</span>
                    <select class="form-select text-end" id="curr-picker" name="curr-picker">
                    </select>
                </div>
            </div>
        </div>
        <div class="border col-md-8 mx-auto mb-3">
            <div class="m-3" id="modules-container">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-text col-9">Foo</span>
                        <input type="number" id="grade-foo" class="form-control text-end module-grade col-3" min="1.0"
                               max="4.0" step="0.1" value="4.0">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <button type="button" id="btn-calc" class="btn btn-primary mx-auto col-sm-8 col-md-6">Berechnen</button>
        </div>
        <div class="row mt-7 mb-3">
            <div class="mx-auto col-md-8">
                <label for="calc-out" class="form-label">Berechnete Noten:</label>
                <textarea class="form-control" rows="5" id="calc-out" readonly></textarea>
            </div>
        </div>
    </form>
    <div class="row justify-content-between">
        <footer class="d-flex border-top mt-3">
            <div class="mt-3 col">
                <span class="text-muted">RWTH Notenrechner von Philipp Leclercq</span>
            </div>
            <div class="mt-3 col-3">
                <ul class="nav list-unstyled justify-content-end">
                    <div class="text-muted">
                        <i id="lightSwitch" class="bi-sun-fill" style="font-size: x-large"></i>
                    </div>
                    <a href="https://github.com/PhilLecl/PhilLecl.github.io/tree/main/notenrechner"
                       class="text-muted text-decoration-none ms-3">
                        <i class="bi bi-github" style="font-size: x-large"></i>
                    </a>
                </ul>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
